<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .maze {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 70px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .line {
            position: absolute;
            background-color: black;
        }
        .vertical {
            width: 10px;
            height: 100%;
        }
        .horizontal {
            height: 10px;
            width: 100%;
        }
        .corner {
            width: 100%;
            height: 100%;
            border: 10px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="maze">
        <div class="cell">
            <div class="corner"></div>
        </div>
        <div class="cell">
            <div class="horizontal line"></div>
        </div>
        <div class="cell">
            <div class="corner"></div>
        </div>
        <div class="cell">
            <div class="vertical line"></div>
        </div>
        <div class="cell">
            <div class="horizontal line"></div>
            <div class="vertical line"></div>
        </div>
        <div class="cell">
            <div class="vertical line"></div>
        </div>
        <div class="cell">
            <div class="corner"></div>
        </div>
        <div class="cell">
            <div class="horizontal line"></div>
        </div>
        <div class="cell">
            <div class="corner"></div>
        </div>
    </div>
</body>
</html>
